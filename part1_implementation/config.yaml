# Sentiment Analysis Configuration

experiment:
  name: "sentiment_transformer_v1"
  seed: 42
  device: "auto"

model:
  vocab_size: 30522
  d_model: 256
  n_heads: 8
  n_layers: 4
  d_ff: 1024
  max_seq_length: 256
  dropout: 0.1
  num_classes: 2

data:
  dataset: "imdb"
  max_length: 256
  batch_size: 32
  num_workers: 4

training:
  epochs: 20
  learning_rate: 0.0001
  weight_decay: 0.01
  warmup_steps: 1000
  max_grad_norm: 1.0
  scheduler: "cosine"

  early_stopping:
    enabled: true
    patience: 5
    min_delta: 0.001

  checkpoint:
    save_dir: "checkpoints"
    save_every_n_epochs: 2

regularization:
  label_smoothing: 0.1

logging:
  log_dir: "logs"
  log_every_n_steps: 50
  use_tensorboard: true
